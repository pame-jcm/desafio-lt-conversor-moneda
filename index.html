<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversor de Monedas</title>
</head>
<body class="bg-info">

    <div class="container d-flex justify-content-center">

        <div class="bg-dark text-white p-5 m-5 w-75 d-flex flex-column align-items-center rounded">
            <h1 class="border-top border-bottom border-quick p-3">Conversor de Monedas Nacional</h1>
            <div class="bg-taupe py-3 px-5 m-3 w-50 d-flex flex-column align-items-center rounded">

                <h2 class="fw-semibold">Pesos CLP</h2>
                <input id="idPesos" type="number" class="form-control">
                <h4 class="pt-3">Moneda a convertir:</h4>
                <select id="selectMoneda" class="form-select" aria-label="">
                    <option selected disabled>Ingresar Moneda</option>
                    <option value="uf">UF</option>
                    <option value="ivp">IVP</option>
                    <option value="dolar">DÓLAR</option>
                    <option value="dolar_intercambio">DÓLAR INTERCAMBIO</option>
                    <option value="euro">EURO</option>
                    <option value="utm">UTM</option>
                    <option value="bitcoin">BITCOIN</option>
                </select>

                <button id="idBtnBuscar" type="button" class="btn btn-info text-white fw-bold mt-3">Buscar</button>
                <h3 id="idResponseMoneda" class="fw-bold mt-3">...</h3>

            </div>

            <div id="divAlert" class="w-50">
            </div>

            <canvas id="myChart" width="150" height="60" style="background-color: white;" class="rounded p-2 d-none"></canvas>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.2/dist/chart.min.js"></script>
    <script src="assets/js/alert.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/graphs.js"></script>
</body>

<script>
    
</script>
</html>
